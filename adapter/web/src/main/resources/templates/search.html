<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title th:text="${query != null ? 'BookQuest — ' + query : 'BookQuest'}">BookQuest</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/missing.css/1.1.3/dist/missing.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/bookquest.css}">
</head>
<body>
<div class="container">
    <header>
        <h1 class="visually-hidden">BookQuest</h1>
        <nav class="language-picker" th:aria-label="#{aria.language}">
            <span th:if="${#locale.language == 'en'}">English</span>
            <a th:if="${#locale.language != 'en'}" th:href="@{/change-language(lang='en')}">English</a>
            <span> | </span>
            <span th:if="${#locale.language == 'nb'}">Bokmål</span>
            <a th:if="${#locale.language != 'nb'}" th:href="@{/change-language(lang='nb')}">Bokmål</a>
        </nav>
        <div class="search-form">
            <form th:action="@{/search}" method="get" role="search">
                <div class="input-container">
                    <label for="query" class="visually-hidden" th:text="#{aria.query}">Enter search query</label>
                    <input type="search" id="query" name="query" th:value="${query}" autofocus
                           autocomplete="off" spellcheck="false"/>
                    <button type="submit" class="search-icon-button" th:aria-label="#{aria.search}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                             fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                             stroke-linejoin="round" aria-hidden="true">
                            <circle cx="11" cy="11" r="8"/>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"/>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </header>
    <main class="results">
        <div th:if="${not #lists.isEmpty(results)}">
            <article th:each="book, iter : ${results}" class="result-item">
                <h2>
                    <a th:href="@{/similar(isbn=${book.isbn})}" class="invisible-link" th:title="#{aria.similar}">
                        <span th:text="${book.title}"></span>
                        <span th:if="${book.publishedYear != null}"
                              th:text="${' (' + book.publishedYear + ')'}"></span>
                    </a>
                    <span th:if="${book.bookFormat != null}" class="format-label">
                        <span th:text="${book.bookFormat}"></span>
                    </span>
                </h2>
                <img th:src="${book.thumbnailUrl != null ? book.thumbnailUrl : 'fallback.png'}"
                     th:alt="#{cover} + ' ' + ${book.title}" width="150" height="225" loading="lazy"/>
                <p th:if="${book.contributors != null and !book.contributors.isBlank()}">
                    <span th:text="${book.contributors}"></span>
                </p>
                <p th:if="${book.contributors == null or book.contributors.isBlank()}">
                    <span th:text="#{contributors}"></span>
                </p>
                <p th:if="${book.description != null}">
                    <span th:text="${book.description}"></span>
                </p>
                <details>
                    <summary th:text="#{details}"></summary>
                    <table class="details-table">
                        <tr th:if="${book.isbn != null}">
                            <th scope="row" th:text="#{isbn}"></th>
                            <td th:text="${book.isbn}"></td>
                        </tr>
                        <tr th:if="${book.languages != null and !book.languages.isBlank()}">
                            <th scope="row" th:text="#{language}"></th>
                            <td th:text="${book.languages}"></td>
                        </tr>
                        <tr th:if="${book.publisher != null}">
                            <th scope="row" th:text="#{publisher}"></th>
                            <td th:text="${book.publisher}"></td>
                        </tr>
                        <tr th:if="${book.about != null and !book.about.isBlank()}">
                            <th scope="row" th:text="#{about}"></th>
                            <td th:text="${book.about}"></td>
                        </tr>
                        <tr th:if="${book.genreAndForm != null and !book.genreAndForm.isBlank()}">
                            <th scope="row" th:text="#{genreAndForm}"></th>
                            <td th:text="${book.genreAndForm}"></td>
                        </tr>
                    </table>
                </details>
                <hr th:if="${!iter.last}"/>
            </article>
        </div>
        <div th:if="${#lists.isEmpty(results)}">
            <p th:text="#{results}"></p>
        </div>
    </main>
</div>

<script th:inline="javascript">
    const contributorLabel = [[#{autocomplete.contributor}]];
    const titleLabel = [[#{autocomplete.title}]];
</script>
<script th:src="@{/autocomplete.js}"></script>
</body>
</html>
